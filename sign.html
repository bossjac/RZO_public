<!DOCTYPE html>
<html>

<head>
    <title>Sign</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="data:;base64,iVBORw0KGgo=">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />

    <link rel="stylesheet" href="sign.css">
</head>

<body>
    <div class="container">
        <h2>Login</h2>
        <div class="login-form" id="login-form">
            <form id="login-form">
                <input type="text" id="login-email" placeholder="Email" required>
                <input type="password" id="login-password" placeholder="Password" required>
                <button type="submit" id="login-button">
                    <span class="button-text">Login</span>
                    <div class="lds-dual-ring" style="display: none;"></div>
                </button>
            </form>
            <p id="login-error" class="error-message"></p>
            <p>Don't have an account? <a href="#" onclick="showSignupForm()">Signup</a></p>
        </div>
        <div class="signup-form" id="signup-form">
            <h2>Signup</h2>
            <form id="signup-form">
                <input type="text" id="fullname" placeholder="Full Name">
                <input type="email" id="signup-email" placeholder="Email" required>
                <input type="password" id="signup-password" placeholder="Password" required>
                <button type="submit" id="signup-button">
                    <span class="button-text">Signup</span>
                    <div class="lds-dual-ring" style="display: none;"></div>
                </button>
            </form>
            <p id="signup-error" class="error-message"></p>
            <p>Already have an account? <a href="#" onclick="showLoginForm()">Login</a></p>
        </div>
    </div>

    <script src="sign.js"></script>
    <script type="module" src="auth.js"></script>
</body>

</html>
